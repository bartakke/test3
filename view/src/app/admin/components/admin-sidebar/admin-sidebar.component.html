<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>Admin Dash</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="admin-dashboard">
          <mat-icon aria-label="Side nav toggle icon">dashboard</mat-icon>&nbsp;
          dashboard
        </a>

        <a mat-list-item routerLink="add-book">
          <mat-icon aria-label="Side nav toggle icon">filter_none</mat-icon>&nbsp;
            Add Book
        </a>

        <a mat-list-item routerLink="book-category">
            <mat-icon aria-label="Side nav toggle icon">add_to_photos</mat-icon>&nbsp;
              Add Book Category
          </a>

        <a mat-list-item routerLink="view-book">
          <mat-icon aria-label="Side nav toggle icon">list</mat-icon>&nbsp;
            View Book
        </a>

        <!-- <a mat-list-item routerLink="update-book">
          <mat-icon aria-label="Side nav toggle icon">settings_backup_restore</mat-icon>&nbsp;
            Update Book
        </a> -->

        <a mat-list-item routerLink="admin-dashboard">
          <mat-icon aria-label="Side nav toggle icon">input</mat-icon>&nbsp;
            Log Out
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <!-- <span>library-management</span> -->
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
